<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f5f5; }
    .product-card { width: 200px; margin: 1rem; }
    .product-card img { height: 180px; object-fit: cover; }
    .price { color: #e53935; font-weight: bold; }
    .old-price { text-decoration: line-through; color: #999; margin-left: 5px; font-size: 0.9rem; }
    .star { color: #ffb400; }
  </style>
</head>
<body class="d-flex justify-content-center p-4">

  <div class="card product-card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSd3sJ5clWljPuknXw7_oEYALUDVyDo84Q2Hg&s" class="card-img-top" alt="Product">
    <div class="card-body p-2">
      <h6 class="card-title">Sample Product</h6>
      <div class="d-flex align-items-center mb-2">
        <span class="price">$35.00</span>
        <span class="old-price">$40.00</span>
      </div>
      <div class="mb-2">
        <span class="star">★ ★ ★ ★ ☆</span>
      </div>
      <a href="#" class="btn btn-primary w-100 btn-sm">Add to Cart</a>
    </div>
  </div>

</body>
</html>

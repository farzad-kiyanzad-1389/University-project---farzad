<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>greate html form</title>
</head>
<body>
    <h1>Create html form</h1>
    <hr>

        <label for="text">Name and surname:</label>
        <input type="text" id="text"><br><br>

        <label for="password">password:</label>
        <input type="password" id="password"><br><br>

        <label for="email">email:</label>
        <input type="email" id="email"><<br><br>

        <label for="tel">tel:</label>
        <input type="tel" id="tel"><br><br>

        <label for="url">url:</label>
        <input type="url" id="url"><br><br>

        <label for="number">lucky number:</label>
        <input type="number" id="number"><br><br>

        <label for="color">Color selection:</label>
        <input type="color" id="color"><br><br>

        <label for="date">date:</label>
        <input type="date" id="date"><br><br>

        <label for="datetime-local">Local date and time:</label>
        <input type="datetime-local" id="datetime-local"><br><br>

        <label for="month">month:</label>
        <input type="month" id="month"><br><br>

        <label for="week">week:</label>
        <input type="week" id="week"><br><br>

        <label for="time">time:</label>
        <input type="time" id="time"><br><br>

        <label for="search">search:</label>
        <input type="search" id="search"><br><br>

        <label>Gender type:</label>
        <input type="checkbox" value="1"> woman
        <input type="checkbox" value="2"> man<br><br>

        <label>married or single:</label>
        <input type="radio" value="a"> married
        <input type="radio" value="b"> single<br><br>

        <label for="range">range:</label>
        <input type="range" id="range" min="0" max="100"><br><br>

        <label for="file">your photo:</label>
        <input type="file" id="file"><br><br>

        <input type="hidden" value="مقدار مخفی">

        <label for="imgBtn">Select image:</label>
        <input type="image" src="https://via.placeholder.com/50" alt="Select image" id="imgBtn"><br><br>

        <label for="button">button:</label>
        <input type="button" value="click"><br><br>

        <label for="submit">send:</label>
        <input type="submit" value="Submit the form"><br><br>

        <input type="reset" value="reset"><br><br>

        <fieldset>
            <legend>Select information</legend>
            <label for="select">select:</label>
            <select id="select">
                <option value="opt1"> ۱</option>
                <option value="opt2"> ۲</option>
            </select><br><br>

            <label for="optgroupSelect">Selection by grouping:</label>
            <select id="optgroupSelect">
                <optgroup label="group ۱">
                    <option> ۱-۱</option>
                    <option> ۱-۲</option>
                </optgroup>
                <optgroup label="group ۲">
                    <option> ۲-۱</option>
                    <option> ۲-۲</option>
                </optgroup>
            </select>
        </fieldset>
        <br><br>

        <label for="browser">Browser:</label>
        <input list="browsers" id="browser">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Edge">
            <option value="Safari">
        </datalist>
        <br><br>

        <label for="textarea">Description:</label>
        <textarea id="textarea" rows="4" cols="40"></textarea><br><br

    </form>
</body>
</html>
